<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="direction-title">
                    <p class="visit">Most Popular</p>
                    <h1 class="popular">Popular <span class="destination">Destination</span></h1>
                </div>
            </div>
            <div class="row mt-4">
                <div class="places col-lg-4 col-md-6 col-12">
                        <div class="cart">
                            <div class="back">
                                <div class="cart-img">
                                    <img src="https://cdn.britannica.com/62/153462-050-3D4F41AF/Grand-Canal-Venice.jpg" alt="">
                                </div>
                            </div>
                            <div class="intro">
                                <div class="place-nm">
                                    <h2 class="country-nm"><i class="fa-solid fa-location-dot"></i> Italy</h2>
                                </div>
                                
                                <div class="packages">
                                    <p>6 packages</p>
                                    <a>Explore </a>
                                </div>
                            </div>
                        </div>
                        <div class="intro-start">
                            <p><span class="tours">6 Tours</span></p>
                        </div>
                </div>


            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
